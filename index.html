<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Reward Task</title>
  <!-- Monetag স্ক্রিপ্ট; এখানে আপনার মূল Zone ID (2821162) ব্যবহার করুন -->
  <script src="//niphaumeenses.net/vignette.min.js" data-zone="2821162"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #ffd700;
      padding: 20px;
    }
    .reward-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .countdown {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Earn Rewards</h1>
  <button class="reward-button" id="rewardBtn">Watch Ad</button>
  <div class="countdown" id="countdownTimer">15</div>
  
  <script>
    // ১৫ সেকেন্ডের কাউন্টডাউন শুরু করার ফাংশন
    function startCountdown(seconds) {
      const countdownElement = document.getElementById('countdownTimer');
      countdownElement.style.display = 'block';
      let remaining = seconds;
      countdownElement.textContent = remaining;
      
      const intervalId = setInterval(() => {
        remaining--;
        countdownElement.textContent = remaining;
        if (remaining <= 0) {
          clearInterval(intervalId);
          countdownElement.style.display = 'none';
          alert('You earned rewards!');
        }
      }, 1000);
    }
    
    // Monetag Rewarded Interstitial Ad দেখানোর ফাংশন (Zone ID: 9025714)
    async function showRewardedAd() {
      if (typeof show_9025714 === 'function') {
        try {
          await show_9025714();
          startCountdown(15);
        } catch (error) {
          console.error('Error showing ad:', error);
          alert('Ad failed to load.');
        }
      } else {
        alert('Ads not available.');
      }
    }
    
    // Reward Button-এ ক্লিক ইভেন্ট সংযুক্তি
    document.getElementById('rewardBtn').addEventListener('click', showRewardedAd);
  </script>
</body>
</html>
